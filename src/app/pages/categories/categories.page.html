
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Formulario registro de categorias</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <form [formGroup]="form" (ngSubmit)="postCategory()">
        <ion-list class="mx-3">
          
          <ion-item>
            <ion-label position="floating">Categoria</ion-label>
            <ion-input type="text" formControlName="category" placeholder="Categoria"></ion-input>
          </ion-item>
        
          <ion-button class="mt-3" type="submit" color="medium" expand="full" >Registrar</ion-button>
        </ion-list>
      </form>

    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Listado de categorias</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-list #list>

        <ion-item-sliding *ngFor="let c of categories">
          <ion-item >
           <ion-label>{{c.category}}</ion-label>
          </ion-item>

          <ion-item-options side="end">
            <ion-item-option color="success"> 
              <ion-icon slot="icon-only" (click)="showCategory(c.id)" name="create-outline"></ion-icon>
            </ion-item-option>
            <ion-item-option color="danger"> 
              <ion-icon slot="icon-only" (click)="delete(c.id)" name="trash-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>

        
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
