<ion-header>
  <ion-toolbar>
    <ion-title>Editar categoria</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <form [formGroup]="form" (ngSubmit)="editCategories()">
    <ion-list class="mx-3">
      <ion-item>
        <ion-label position="floating">Categoria</ion-label>
        <ion-input formControlName="category"></ion-input>
      </ion-item>
      <ion-button class="mt-3" type="submit" color="medium" expand="full">Actualizar</ion-button>
    </ion-list>
  </form>

</ion-content>
