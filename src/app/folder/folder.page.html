<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  

  <ion-list *ngIf="active; else content2">
    <ion-item>
      <ion-card class="w-75 mx-auto">
        <ion-card-title class="text-center mt-3">Productos agregados al carrito</ion-card-title>
         <ion-card-content class="text-center">
           <ion-button (click)="formVenta()">Confirmar compra </ion-button>
          
         </ion-card-content>
       </ion-card>
    </ion-item>
    <ion-item *ngFor="let c of _cars" lines="none">

      <ion-card class="text-center mx-auto w-75">
        <ion-card-content>

          <ion-item class="text-center" lines="none">
            <ion-thumbnail slot="start">
              <ion-img [src]="'http://127.0.0.1:8000'+c.image"></ion-img>
            </ion-thumbnail>
            <ion-label>{{c.description}}</ion-label>
          </ion-item>
         
          <ion-item lines="none">
            <ion-label class="text-end "> Cantidad </ion-label>
            <ion-label class="text-end"><b>{{c.quantity}}</b></ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-label class="text-end fs-3" > Total </ion-label>
            <ion-label class="text-end" ><b class="fs-5">{{c.total |currency}}</b></ion-label>
          </ion-item>
          

        </ion-card-content>

      </ion-card>
    </ion-item>
  </ion-list>

  <ng-template #content2>
    <ion-item lines="none" class="text-center mt-3">
      <ion-label>No hay productos agregados al carrito</ion-label>
    </ion-item>
  </ng-template>
  
 
</ion-content>
